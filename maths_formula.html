<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Pro Dashboard</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161e2d;
            --accent: #60a5fa;
            --text: #e2e8f0;
            --dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-size: 2rem; color: var(--accent); margin-bottom: 10px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s ease;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-3px); }

        /* Figure Section */
        .shape-box {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        svg { width: 80px; height: 80px; fill: none; stroke: var(--accent); stroke-width: 1.5; }

        .info h2 { margin: 0 0 15px 0; font-size: 1.2rem; color: #fff; text-align: center; }

        .formula-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .label { color: var(--dim); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        .math { font-size: 1rem; }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Shape Formulas</h1>
        <p style="color: var(--dim)">Curated Geometric Reference</p>
    </header>

    <div class="grid">
        <div class="card">
            <div class="shape-box">
                <svg viewBox="0 0 24 24"><ellipse cx="12" cy="5" rx="6" ry="3"/><path d="M6 5v14c0 1.66 2.69 3 6 3s6-1.34 6-3V5"/></svg>
            </div>
            <div class="info">
                <h2>Cylinder</h2>
                <div class="formula-row"><span class="label">CSA</span><span class="math">$$2\pi rh$$</span></div>
                <div class="formula-row"><span class="label">TSA</span><span class="math">$$2\pi r(h+r)$$</span></div>
                <div class="formula-row"><span class="label">Vol</span><span class="math">$$\pi r^2 h$$</span></div>
            </div>
        </div>

        <div class="card">
            <div class="shape-box">
                <svg viewBox="0 0 24 24"><path d="M12 2L4 18c0 2.21 3.58 4 8 4s8-1.79 8-4L12 2z"/><ellipse cx="12" cy="18" rx="8" ry="3" style="opacity:0.3"/></svg>
            </div>
            <div class="info">
                <h2>Cone</h2>
                <div class="formula-row"><span class="label">CSA</span><span class="math">$$\pi rl$$</span></div>
                <div class="formula-row"><span class="label">TSA</span><span class="math">$$\pi r(l+r)$$</span></div>
                <div class="formula-row"><span class="label">Vol</span><span class="math">$$\frac{1}{3}\pi r^2 h$$</span></div>
            </div>
        </div>

        <div class="card">
            <div class="shape-box">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/><ellipse cx="12" cy="12" rx="9" ry="3" style="opacity:0.3"/></svg>
            </div>
            <div class="info">
                <h2>Sphere</h2>
                <div class="formula-row"><span class="label">SA</span><span class="math">$$4\pi r^2$$</span></div>
                <div class="formula-row"><span class="label">Vol</span><span class="math">$$\frac{4}{3}\pi r^3$$</span></div>
            </div>
        </div>

        <div class="card">
            <div class="shape-box">
                <svg viewBox="0 0 24 24"><path d="M21 16.5l-9 5.25-9-5.25V7.5l9-5.25 9 5.25v9zM12 21.75V12M3 7.5L12 12.75M21 7.5L12 12.75"/></svg>
            </div>
            <div class="info">
                <h2>Square Prism</h2>
                <div class="formula-row"><span class="label">CSA</span><span class="math">$$4a^2$$</span></div>
                <div class="formula-row"><span class="label">TSA</span><span class="math">$$6a^2$$</span></div>
                <div class="formula-row"><span class="label">Vol</span><span class="math">$$a^3$$</span></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
